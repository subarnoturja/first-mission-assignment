<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart - Best Collection For You</title>
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-white border-b border-gray-200 px-6 lg:px-20 py-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li>
              <a href="#home" class="text-gray-700 hover:text-indigo-600"
                >Home</a
              >
            </li>
            <li>
              <a href="product.html" class="text-gray-700 hover:text-indigo-600"
                >Products</a
              >
            </li>
            <li>
              <a href="#about" class="text-gray-700 hover:text-indigo-600"
                >About</a
              >
            </li>
            <li>
              <a href="#contact" class="text-gray-700 hover:text-indigo-600"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <a href="#" class="text-2xl font-bold text-indigo-600">SwiftCart</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-8">
          <li>
            <a
              href="#home"
              class="text-gray-700 hover:text-indigo-600 font-medium"
              >Home</a
            >
          </li>
          <li>
            <a
              href="product.html"
              class="text-gray-700 hover:text-indigo-600 font-medium"
              >Products</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="text-gray-700 hover:text-indigo-600 font-medium"
              >About</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="text-gray-700 hover:text-indigo-600 font-medium"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <div class="navbar-end">
        <!-- Shopping Trolly -->
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span class="badge badge-sm indicator-item">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Banner -->
     <section
      id="home"
      class="hero-section flex items-center justify-center lg:justify-start px-6 lg:px-20"
    >
      <div class="max-w-2xl text-white">
        <h1 class="text-5xl lg:text-6xl font-bold mb-6 fade-in-up">
          Best Collection For You
        </h1>
        <p class="text-lg lg:text-xl mb-8 text-gray-200 fade-in-up delay-100">
          Discover the latest trends in fashion, electronics, and more. Shop
          with confidence and style at SwiftCart.
        </p>
        <button
          class="btn bg-indigo-600 hover:bg-indigo-700 border-none text-white px-8 py-3 h-auto min-h-0 text-base fade-in-up delay-200"
        >
          Shop Now
        </button>
      </div>
    </section>
  </body>
</html>
